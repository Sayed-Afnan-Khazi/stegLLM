<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot 7 - Your AI Assistant.</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to ChatBot 7</h1>
        <p>Your Personal AI Assistant</p>
        <img src="{{ url_for('static', filename='chatbot.png') }}" alt="ChatBot 7" class="chatbot-image"><br>
        <a href="{{ url_for('register') }}" class="cta-button btn-blue">Get Started - Register</a>
        {% if loggedIn %}
            <a href="{{ url_for('chat') }}" class="cta-button btn-green">Go to Chat</a>
        {% else %}
            <a href="{{ url_for('login') }}" class="cta-button btn-green">Login</a>
        {% endif %}
    </div>
</body>
</html>
